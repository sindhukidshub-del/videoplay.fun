<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlay.fun - Free Video Streaming</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">VideoPlay.fun</h1>
            <p class="tagline">Watch amazing videos for free</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search videos..." class="search-input">
                <button onclick="searchVideos()" class="search-btn">Search</button>
            </div>

            <!-- Video Grid -->
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded here dynamically -->
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading videos...
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VideoPlay.fun - All rights reserved</p>
        </div>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
